<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-link">
            <div class="logo">
                <img src="image3.png" width="80px" height="50px">
                <div class="logokanan">
                    <img src="image7.png" width="65px" height="50px">
                </div>
            </div>
            <p class="side-big-heading">Welcome to <b>Jiwa Cash</b></p>
            <p class="side-smaller-heading">Create Your Account!</p>
            <a href="index.html" class="loginbtn"><b>Register</b></a>
        </div>
        <form action="dasbor.png" class="signup-form-container">
            <p class="big-heading">Login to your account</p>
            <div class="login-form-contents">
                <div class="text1-fields email1">
                    <label for="email"><i class='bx bx-envelope' ></i></label>
                    <input type="email" name="email" id="email" placeholder="Email id">
                </div>
                <div class="text1-fields password1">
                    <label for="password"><i class='bx bx-lock-alt' ></i></label>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <input type="submit" value="Login" class="nextPage" onclick="handleLoginFormSubmission(event)">
            </form>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js">
    function handleLoginFormSubmission(event) {
        event.preventDefault(); 
        window.location.href = "dasbor.png";
    }
</script>
</html>
